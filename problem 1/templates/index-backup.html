<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Voice Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/bg2.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .bot-info {
            width: 35%;
            background: #02353C;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .bot-info h1 {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Georgia', serif;
            margin-bottom: 10px;
        }

        .bot-info p {
            font-size: 18px;
        }

        .chat-container {
            width: 65%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .chat-message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-message {
            background: #2EAF7D;
            color: white;
            text-align: right;
        }

        .bot-message {
            background: #3FD0C9;
            color: black;
            text-align: left;
        }

        .speak-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #449342;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .speak-button:hover {
            background: #2EAF7D;
        }

        .speak-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bot-info">
            <h1>VOICE ENABLED AI CHATBOT</h1>
            <p>Your intelligent voice assistant for seamless business interactions.</p>
        </div>
        <div class="chat-container">
            <h2>Chat Window</h2>
            <div class="chat-box" id="chatBox"></div>
            <button class="speak-button" id="speakButton">
                <img src="https://img.icons8.com/ios-glyphs/30/microphone.png" alt="Mic">
                Speak
            </button>
        </div>
    </div>

    <script>
        const speakButton = document.getElementById("speakButton");
        const chatBox = document.getElementById("chatBox");
        let isRecording = false;

        speakButton.addEventListener("click", function() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        function startRecording() {
            isRecording = true;
            speakButton.innerHTML = '<img src="https://img.icons8.com/ios-glyphs/30/microphone-slash.png" alt="Mic"> Stop';
            fetch("/process_speech", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    chatBox.innerHTML += `<div class='chat-message user-message'>You: ${data.user}</div>`;
                    chatBox.innerHTML += `<div class='chat-message bot-message'>Bot: ${data.bot}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    startSpeaking(data.bot);
                });
        }

        function stopRecording() {
            isRecording = false;
            speakButton.innerHTML = '<img src="https://img.icons8.com/ios-glyphs/30/microphone.png" alt="Mic"> Speak';
        }

        function startSpeaking(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }
    </script>
</body>
</html>
